<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag</title>
    <style>
        h1 {
            color: gold;
        }

        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #76153C;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <hr>
    <p>This is a sample paragraph that explains the purpose of this page. 
    You can replace this text with your own content. 
    HTML makes it easy to structure your website with headings, paragraphs, images, and more.</p>
    
</body>
</html>
